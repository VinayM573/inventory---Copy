{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .background-image {
      background-image: url('/static/inventory/images/cover.png'); /* Adjust the path as needed */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
  }  
</style>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BatX </title>
  <link rel="stylesheet" href="{% static 'inventory/css/vertical-layout-light/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'inventory/images/logo4.png'%}" />
</head> 
<body class="background-image">
  <div class="container-scroller">
      <div class="d-flex align-items-center auth px-0" style="margin-top:5%;">
        <div class="row w-100 mx-auto">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'inventory/images/logo4.png'%}" alt="logo">
              </div>
              <div id="successMessage">
                {% if messages %}
                    <div class="alert alert-success d-flex justify-content-between align-items-center alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            <span>{{ message }}</span>
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            </div>
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="username" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>     
                <div class="my-2 d-flex justify-content-between align-items-center">
                    <a href="{%url 'reset_password'%}" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</body>
</html>
