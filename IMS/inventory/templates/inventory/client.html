{% extends 'inventory/base.html' %}
{% block title %}{{ client }} {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-panel">
<div class="container my-2">
    <div class="col-9 mx-auto" > 
    <div class="card">
        <div class="card-body">
            <div id="successMessage">
                {% if messages %}
                    <div class="alert alert-success d-flex justify-content-between align-items-center alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            <span>{{ message }}</span>
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col">
                   <br> <h4 class="card-title">Client Registration</h4>
                </div>
                <div class="col text-end">
                    <label><a class="btn btn-primary" href="{% url 'clients' %}">View All Client</a></label>
                </div>
                <hr>
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <a href="{% url 'dash' %}" class="btn btn-light" >Cancel</a>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
<script>
    // Wait for the document to load
    document.addEventListener('DOMContentLoaded', function() {
        // Get all elements with the class 'close'
        var closeButtons = document.querySelectorAll('.close');

        // Add event listener to each close button
        closeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                // Find the parent element with the class 'alert' and remove it
                this.closest('.alert').remove();
            });
        });
    });
</script>

{% endblock %}
